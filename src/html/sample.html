     var player = new prismplayer({
                          id: 'J_prismPlayer',
                          width: '100%',

                          barMode: 0,
                          vid: '02b8629a59624038a8448667ab43e653',
                          playauth: this.responseText
                 });
    }
  };
  xhttp.open("GET", "query?video_id=02b8629a59624038a8448667ab43e653", true);
  xhttp.send();
})();
   </script>
