<!DOCTYPE HTML>
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
   <title>加密视频测试页面</title>
   <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/1.9.4/skins/default/index-min.css" />
   <script type="text/javascript" src="https://g.alicdn.com/de/prismplayer/1.9.4/prism-flash-min.js"></script>
 </head>
 <body>
   <div class="prism-player" id="J_prismPlayer"></div>
   <script type="text/javascript">
   function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
    (function loadDoc() {
      var video_id = getParameterByName('video_id');
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {

     var player = new prismplayer({
                          id: 'J_prismPlayer',
                          width: '100%',
                          height:'540px',
                          barMode: 0,
                          vid: video_id,
                          playauth: this.responseText
                 });
    }
  };
  xhttp.open("GET", "query?video_id="+video_id, true);
  xhttp.send();
})();
   </script>
 </body>
 </html>
